<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard P.I.</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    
    <div>
        <canvas id="ChartLine"></canvas>
      </div>

    <div>
        <canvas id="ChartBar"></canvas>
    </div>

    
</body>
<script>
    const graficolinha = document.getElementById('ChartLine');
    
    const graficobarra = document.getElementById('ChartBar')
  
    new Chart(graficolinha, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        },{
          label: 'Temperatura',
          data: [30,29,28,25,22,23],
          borderWidth: 1
      }]
        
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    new Chart(graficobarra, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22,24,27,23,20,18],
          borderWidth: 1
      },{
          label: 'Umidade Média',
          data: [90, 89,93,87,88,82],
          borderWidth: 1,

        },]
    
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
   
</html>
